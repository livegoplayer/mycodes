<!--header-->
{include file="public/_meta" /}

<article class="page-container">
  <form class="form form-horizontal" id="form-singwaapp" url="{:url('admin/version/add')}" name = "form-singwaapp" method="post">
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>内部版本号：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" value="" placeholder="" id="version" name="version">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">外部版本号：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" value="" placeholder="" id="version_code" name="version_code">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">app类型：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" value="" placeholder="" id="app_type" name="app_type">
      </div>
    </div>

    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">强制更新：</label>
      <div class="formControls col-xs-8 col-sm-9 skin-minimal">
        <div class="check-box">
          <input type="checkbox" id="is_force" name="is_force" value="1">
          <label for="is_force">&nbsp;</label>
        </div>
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">下载地址：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" value="" placeholder="" id="apk_url" name="apk_url">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">升级提示：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" value="" placeholder="" id="upgrade_point" name="upgrade_point">
      </div>
    </div>

    <div class="row cl">
      <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2" style="'top': 200">
        <button  class="btn btn-secondary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
        <button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
      </div>
    </div>

  </form>
</article>
<!--插入尾部文件-->
{include file="public/_validate_footer" /}
<script>
    $("#form-singwaapp").validate({
        rules : {
            version : {
                "required" : true ,
                "digits" : true,
                "rangelength" : [1,5],
            },
            version_code : {
                "required" : true ,
                "rangelength" : [1,10],
            },
            app_type : {
                "required" : true ,
                "rangelength" : [1,20],
            },
            apk_url : {
                "required" : true ,
                "url" : true,
            },
            upgrade_point : {
                "required" : true ,
            }
        },
        submitHandler:function(form){
            //传递表单元素给save方法
            _form_save(form);
        }
    })
</script>
{include file="public/_footer" /}
<!--插入尾部文件-->
</body>
</html>
