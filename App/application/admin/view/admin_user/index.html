<title>管理员管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 用户列表<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
  <div class="cl pd-5 bg-1 bk-gray mt-20">
    <a href="{:url('admin/adminUser/add')}" class="btn btn-primary radius"><i class="icon-plus"></i> 添加用户</a></span>
    <span class="r">共有数据：<strong>{:count($adminUserInfo)}</strong> 条</span>
  </div>
  <table class="table table-border table-bordered table-hover table-bg table-sort">
    <thead>
      <tr class="text-c">
        <th width="100">ID</th>
        <th width="200">用户名</th>
        <th width="300">加入时间</th>
        <th width="70">权限</th>
        <th width="100">操作</th>
      </tr>
    </thead>
    <tbody>
    {volist name='$adminUserInfo' id ="vo"}
      <tr class="text-c">
        <td>{$vo.id}</td>
        <td>{$vo.username}</td>
        <td>{$vo.create_time}</td>
        <td class="user-status">{$vo.status|adminStatus}</td>
        <td class="td-manage">
          <a style="text-decoration:none" class="ml-5" onClick="o2o_reset('{:url('adminUser/status',['id' => $vo.id , 'status' => 1])})" href="javascript:;" title="恢复"><i class="Hui-iconfont">&#xe6df;</i></a>
          <a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('adminUser/status',['id' => $vo.id , 'status' => -1])})" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
      </tr>
    {/volist}
    </tbody>
  </table>
  <div id="pageNav" class="pageNav"></div>
</div>
{:render($adminUserInfo)}
<script type="text/javascript">

</script>
</body>
<!--包含尾部文件-->
{include file='public/_footer'}
<!--包含尾部文件-->
</html>
